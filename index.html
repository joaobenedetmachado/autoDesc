<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Informações de Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .resultado {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
        .descricao {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Gerador de Informações de Produto</h2>
    <form id="formProduto">
        <label for="nomeProduto">Nome do Produto:</label>
        <input type="text" id="nomeProduto" required>
        <label for="tamanhoEixo">Tamanho do Eixo (mm):</label>
        <input type="number" id="tamanhoEixo" required>
        <button type="button" onclick="gerarInformacoesProduto()">Gerar Informações</button>
    </form>
    
    <div class="resultado" id="resultadoProduto" style="display: none;">
        <h3>Informações do Produto:</h3>
        <p id="tituloSeo"></p>
      <button onclick="copiarTexto('tituloSeo')">Copiar</button>
        <div class="descricao">
            <p id="descricao1"></p>
            <button onclick="copiarTexto('descricao1')">Copiar</button>
        </div>
        <div class="descricao">
            <p id="descricao2"></p>
            <button onclick="copiarTexto('descricao2')">Copiar</button>
        </div>
        <div class="descricao">
            <p id="descricao3"></p>
            <button onclick="copiarTexto('descricao3')">Copiar</button>
        </div>
        <div class="descricao">
            <p id="descricao4"></p>
            <button onclick="copiarTexto('descricao4')">Copiar</button>
        </div>
        <p id="urlAmigavel"></p>
      <button onclick="copiarTexto('urlAmigavel')">Copiar</button>
    </div>

    <script>
        function gerarInformacoesProduto() {
            var nomeProduto = document.getElementById('nomeProduto').value.toUpperCase();
            var tamanhoEixo = document.getElementById('tamanhoEixo').value;

            var tituloSeo = `${nomeProduto} ${tamanhoEixo}mm - Alta Qualidade e Durabilidade`;

            var descricao1 = `${nomeProduto} ${tamanhoEixo}mm, ideal para aplicações industriais exigentes. `
                + `Fabricado com materiais de alta resistência, proporciona suporte robusto e confiável `
                + `para eixos de ${tamanhoEixo}mm. Confiável e durável, garantindo operações estáveis e eficientes.`;

            var descricao2 = `${nomeProduto} ${tamanhoEixo}mm, projetado para atender às demandas severas da indústria. `
                + `Construído com materiais premium, oferece suporte resistente e durável `
                + `para eixos de ${tamanhoEixo}mm. Garantia de desempenho superior em ambientes desafiadores.`;

            var descricao3 = `${nomeProduto} ${tamanhoEixo}mm, versátil e robusto para diversas aplicações industriais. `
                + `Com estrutura resistente, suporta eixos de ${tamanhoEixo}mm com confiança e eficiência, `
                + `garantindo operações estáveis e duráveis.`;

            var descricao4 = `${nomeProduto} ${tamanhoEixo}mm, essencial para otimização de processos industriais. `
                + `Projetado com foco em resistência e confiabilidade, oferece suporte robusto `
                + `para eixos de ${tamanhoEixo}mm, assegurando operações eficientes e consistentes.`;

            var urlAmigavel = `/mancal-${nomeProduto.toLowerCase().replace(' ', '-')}-${tamanhoEixo}mm`;

            document.getElementById('tituloSeo').textContent = tituloSeo;
            document.getElementById('descricao1').textContent = descricao1;
            document.getElementById('descricao2').textContent = descricao2;
            document.getElementById('descricao3').textContent = descricao3;
            document.getElementById('descricao4').textContent = descricao4;
            document.getElementById('urlAmigavel').textContent = urlAmigavel;

            document.getElementById('resultadoProduto').style.display = 'block';
        }

        function copiarTexto(elementoId) {
            var texto = document.getElementById(elementoId).textContent;
            navigator.clipboard.writeText(texto).then(function() {
                alert('Texto copiado com sucesso!');
            }, function(err) {
                console.error('Erro ao copiar texto: ', err);
            });
        }
    </script>
</body>
</html>
